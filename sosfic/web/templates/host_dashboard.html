<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SOSFIC Host Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">SOSFIC <span class="text-primary">Host</span> Dashboard</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">URL à partager pour rejoindre le réseau :</h5>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" value="{{ join_url }}" id="join-url" readonly>
                    <button class="btn btn-outline-secondary" onclick="copyJoinUrl()">Copier</button>
                </div>
                <small class="text-muted">Donne cette URL à tes amis pour qu'ils rejoignent ton réseau SOSFIC.</small>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Statistiques réseau (à venir)</h5>
                <ul>
                    <li>Peers connectés : <span class="text-secondary">(à implémenter)</span></li>
                    <li>Fragments partagés : <span class="text-secondary">(à implémenter)</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function copyJoinUrl() {
            const input = document.getElementById('join-url');
            input.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
