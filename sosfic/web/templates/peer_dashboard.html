<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SOSFIC Peer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">SOSFIC <span class="text-success">Peer</span> Dashboard</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Rejoindre un réseau SOSFIC</h5>
                <form method="get" action="/">
                    <div class="input-group mb-2">
                        <input type="url" class="form-control" name="host_url" id="host-url" placeholder="URL du host (ex: https://monhost.github.dev)" value="{{ host_url }}" required>
                        <button class="btn btn-primary" type="submit">Rejoindre</button>
                    </div>
                </form>
                <small class="text-muted">Colle ici l'URL fournie par l'host pour rejoindre le réseau.</small>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Infos sur ce peer</h5>
                <ul>
                    <li>Host rejoint : <span class="text-secondary">{{ host_url or '(non connecté)' }}</span></li>
                    <li>Fragments détenus : <span class="text-secondary">(à implémenter)</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
